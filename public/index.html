<!DOCTYPE html>
<html ng-app="TodoApp">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <title>test title</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">AngularTodo</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="https://github.com/yuchan-edu/angular-todo" target="_blank"><i class="fa fa-github fa-2x"></i>
</a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
  <div class="main-wrapper container-fluid" ng-controller="TodoListCtrl">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form ng-submit="submit()">
          <div class="form-group">
            <input type="text" class="form-control" ng-model="title" name="text" placeholder="buy milk, clean my desk,,," />
          </div>
          <input type="submit" class="btn btn-primary" id="submit" value="Submit" />
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="todo in todos">
            <span>{{todo.title}}</span>
            <span class="badge" ng-click="deleteTodo(todo._id);">Ã—</span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- vendor -->
  <script src="vendor/js/jquery-2.1.3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <!-- angular controllers -->
  <script src="js/angular-controller.js"></script>
</body>

</html>
